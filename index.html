<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonte ROBOTO -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Icones usados -->
    <script src="https://kit.fontawesome.com/323bc36a36.js" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Container principal que contem todo conteudo da pg -->
    <div class="container">
        <!-- Bloco que contem a parte do relogio -->
        <div class="relogio">
            <!-- Div encarregada de colocar o dia e o mês e o local -->
            <div class="data">
                <p class="dia">sex,24 setembro</p>

                <div class="map_marker">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="local"> ...</p>
                </div>
            </div>


            <div class="hora_graus">
                <h2 class="hora">00:00</h2>

                <div class="tempo_clima">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <h2 class="clima">  0 <sup>º</sup></h2>
                </div>    

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
